<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title> 
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
<link href="https://saulomlcosta.github.io/AnimatedForm1/style.css" rel="stylesheet" />
</head>
<body>
  <div class= "mainpage">
    <form class ="login" action="index.html" method="post">
      <span class="CompanyLogo">
         <img src="https://ak.picdn.net/shutterstock/videos/27250831/thumb/11.jpg" alt="logo">
       </span>
      <span class="maintitle">
        Open your Wings!
      </span>
      <div class="validate-email">
         <input class="mail" autocomplete="off" type = "text" name="email" placeholder="Email">
      </div>
      <div class="validate-password">
        <input class="password" type="password" name="pass" placeholder="Password">
     </div>   
     <div class="loginbutton">
        <button class="button">
          Login
        </button>  
      </div>
     <div class="forgot">
       <span class="txt1">
         Forgot
       </span>
       <a class="txt2" href="#">
         Username / Password
       </a>       
     </div>
     <div class="signup">
       <a class="txt2" href="#">
         Create your Account
       </a>
     </div> 
    </form>    
  </div>  
</body>
</html>
